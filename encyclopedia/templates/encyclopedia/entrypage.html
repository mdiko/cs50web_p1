{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ entrytitle }}
{% endblock %}

{% block body %}
    {{ entry|safe }}
    <form action="{% url 'editpage' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{entrytitle}}">
        <button type="submit">Edit</button>
    </form>
{% endblock %}
